<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div>
      <input type="search" name="search-input" id="search-input" />
      <button type="submit" name="submit" id="submit">Submit</button>
    </div>
    <div class="container">
      <div class="card">
        <h2 id="location"></h2>
        <div>
          <h3 id="condition"></h3>
          <h5 id="desc"></h5>
        </div>
        <div class="info">
          <div id="left">
            <img src="#" alt="" id="icon" />
            <p id="wind"></p>
          </div>
          <div id="right">
            <p id="temp-now"></p>
            <p id="max-temp"></p>
            <p id="min-temp"></p>
          </div>
          <div></div>
        </div>
      </div>
      <!-- display content when form submitted -->
    </div>
  </body>
</html>
