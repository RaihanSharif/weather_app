<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Drop down menu using Javascript</title>
  </head>
  <body>
    <div class="container">
      <button class="btn" id="btn">
        Dropdown
        <i class="bx bx-chevron-down" id="arrow"></i>
      </button>
      <div class="dropdown" id="dropdown">
        <a href="#create">
          <i class="bx bx-plus-circle"></i>
          Create New
        </a>
        <a href="#drat">
          <i class="bx bx-book"></i>
          All Drafts
        </a>
        <a href="#move">
          <i class="bx bx-folder"></i>
          Move To
        </a>
        <a href="#profile">
          <i class="bx bx-user"></i>
          Profile Settings
        </a>
        <a href="#notifications">
          <i class="bx bx-bell"></i>
          Notifications
        </a>
        <a href="#settings">
          <i class="bx bx-cog"></i>
          Settings
        </a>
      </div>
    </div>
    <div>
      <span>credit to:</spam>
      <a href="https://www.freecodecamp.org/news/how-to-build-a-dropdown-menu-with-javascript/">freeCodeCamp</a>
    </div>
  </body>
</html>
